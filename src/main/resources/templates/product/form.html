<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Produto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 th:text="${product.id == null} ? 'Novo Produto' : 'Editar Produto'"></h2>
        <form th:action="@{/products/save}" th:object="${product}" method="post">
            <input type="hidden" th:field="*{id}" />
            
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" />
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Descrição</label>
                <textarea class="form-control" id="description" th:field="*{description}"></textarea>
                <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Preço</label>
                <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" />
                <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
            </div>

            <div class="mb-3">
                <label for="stockQuantity" class="form-label">Quantidade em Estoque</label>
                <input type="number" class="form-control" id="stockQuantity" th:field="*{stockQuantity}" />
                <div class="text-danger" th:if="${#fields.hasErrors('stockQuantity')}" th:errors="*{stockQuantity}"></div>
            </div>

            <div class="mb-3">
                <label for="supplier" class="form-label">Fornecedor</label>
                <select class="form-select" id="supplier" th:field="*{supplier}">
                    <option value="">Selecione um fornecedor</option>
                    <option th:each="supplierOpt : ${suppliers}"
                            th:value="${supplierOpt.id}"
                            th:text="${supplierOpt.name}"></option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('supplier')}" th:errors="*{supplier}"></div>
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="/products" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
