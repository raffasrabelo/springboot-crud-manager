<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Fornecedores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Fornecedores</h2>
            <a href="/suppliers/new" class="btn btn-success">Novo Fornecedor</a>
        </div>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>CNPJ</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="supplier : ${suppliers}">
                    <td th:text="${supplier.name}"></td>
                    <td th:text="${supplier.cnpj}"></td>
                    <td th:text="${supplier.email}"></td>
                    <td th:text="${supplier.phone}"></td>
                    <td>
                        <a th:href="@{/suppliers/edit/{id}(id=${supplier.id})}" class="btn btn-sm btn-primary">Editar</a>
                        <a th:href="@{/suppliers/delete/{id}(id=${supplier.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza que deseja deletar?');">Deletar</a>
                    </td>
                </tr>
            </tbody>
        </table>
         <a href="/" class="btn btn-secondary mt-3">Voltar ao Menu</a>
    </div>
</body>
</html>
